<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.newName" placeholder="name" (blur)="addToHistory()"/>
  </div>
  <button (click)="goBack()">Back</button>
  <p>
    Name history:
  </p>
  <div>
    <ul>
      <li *ngFor="let entry of hero.history">
        {{entry}}
      </li>
    </ul>
  </div>
</div>
